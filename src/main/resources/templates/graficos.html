<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Bootstrap source start-->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
		<!--Bootstrap source end-->

		<!--highchart source start-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="/js/highcharts.js"></script>
		<script src="/js/series-label.js"></script>
		<script src="/js/exporting.js"></script>
		<script src="/js/export-data.js"></script>
		
		<title>Highcharts Example</title>

	<script th:inline="javascript">
$(function (){

			$('#line1').highcharts({

    title: {
        text: 'Humedad de suelo'
    },

    yAxis: {
        title: {
            text: 'Humedad %'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: [{
        name: 'Humedad 30 cm.',
        data: /[[${hum1}]]/ []
   	}, {
        name: 'Humedad 60 cm.',
        data: /[[${hum2}]]/ []
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
    });


$('#line2').highcharts({

    title: {
        text: 'Parámetros ambientales'
    },

    yAxis: {
        title: {
            text: 'Humedad %'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: [{
        name: 'Humedad Relativa %',
        data: /[[${hr}]]/ []
   	}, {
        name: 'Temperatura °C',
        data: /[[${temp}]]/ []
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
});
});

</script>
        
    </head>
    <body>
        <div class="container">
			<h3 align="center"><a href ="#">Dispositivo N°1</a></h3>
					<div class="row">
					<!--First chart-->
					<div class="col-md-6">		
						<div id="line1" style="min-width: 300px; height: 300px; margin: 0 auto"></div>								
					</div>
					<!--Second chart-->
					<div class="col-md-6">
						<div id="line2" style="min-width: 300px; height: 300px; margin: 0 auto"></div>
					</div>
				<!--End of charts-->
				</div>
		</div><!--for container div-->
    </body>
</html>
